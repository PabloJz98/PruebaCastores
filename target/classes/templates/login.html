<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema de Inventario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-box label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .login-box input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 0.7rem;
            background-color: #2b5dab;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #1f4b87;
        }
    </style>
    <script>
        async function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Por favor ingresa tus credenciales");
                return;
            }

            let path = '';
            if (username === 'admin') {
                path = '/producto';
            } else if (username === 'user') {
                path = '/productos';
            } else {
                alert("Usuario no válido. Usa 'admin' o 'user'.");
                return;
            }

            try {
                const response = await fetch(path);
                if (response.ok) {
                    const text = await response.text();
                    document.open();
                    document.write(text);
                    document.close();
                } else {
                    alert("Error al cargar la página: " + path);
                }
            } catch (error) {
                alert("Error en la conexión: " + error);
            }
        }
    </script>
</head>
<body>
<div class="login-box">
    <h2>Acceso al Sistema</h2>
    <label for="username">Usuario</label>
    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
    <button onclick="loginUser()">Ingresar</button>
</div>
</body>
</html>
