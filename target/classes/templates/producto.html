<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti칩n de Inventario | Castores</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }
        header {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        h1, h2 {
            margin: 2rem;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1rem;
            border: 1px solid #ccc;
        }
        th {
            background-color: #ecf0f1;
        }
        form {
            display: flex;
            flex-direction: column;
            margin: 1rem 2rem;
        }
        label {
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.7rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        async function openModal() {
            const response = await fetch('/inventario/movimientos');
            const movimientos = await response.json();
            const tbody = document.getElementById('movimientosBody');
            tbody.innerHTML = '';
            movimientos.forEach(mov => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${mov.producto.nombre}</td>
                    <td>${mov.cantidad}</td>
                    <td>${mov.tipo}</td>
                    <td>${new Date(mov.fecha).toLocaleString()}</td>
                    <td>${mov.descripcion}</td>`;
                tbody.appendChild(row);
            });
            document.getElementById('modalHistorial').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('modalHistorial').style.display = 'none';
        }
    </script>
</head>
<body>
<header>
    <div><strong>Castores | Sistema de Inventario</strong></div>
    <nav>
        <ul>
            <li><a href="#" onclick="openModal()">Ver Movimientos</a></li>
            <li><a href="/logout">Cerrar sesi칩n</a></li>
        </ul>
    </nav>
</header>

<div id="modalHistorial" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Historial de Movimientos</h2>
        <table>
            <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Descripci칩n</th>
            </tr>
            </thead>
            <tbody id="movimientosBody">
            <!-- Llenado din치mico con JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<h1>Inventario de Productos</h1>

<h2>Agregar Nuevo Producto</h2>
<form th:action="@{api/agregar}" method="post">
    <label for="nombre">Nombre del Producto:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="precio">Precio:</label>
    <input type="text" id="precio" name="precio" required>
    <button type="submit">Agregar Producto</button>
</form>

<h2>Productos Activos</h2>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productosActivos}">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td>
            <form th:action="@{api/aumentar}" method="post">
                <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                <input type="number" name="cantidad" min="1" required>
                <button type="submit">Aumentar Inventario</button>
            </form>
            <form th:action="@{api/restar}" method="post">
                <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                <input type="number" name="cantidad" min="1" required>
                <button type="submit">Restar Inventario</button>
            </form>
            <form th:action="@{api/bajar}" method="post">
                <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                <button type="submit">Dar de Baja</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Productos Inactivos</h2>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productosInactivos}">
        <td th:text="${producto.nombre}"></td>
        <td>
            <form th:action="@{api/activar}" method="post">
                <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                <button type="submit">Activar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
