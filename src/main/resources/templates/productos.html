<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Inventario | Castores</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }
        header {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        h1, h2 {
            margin: 2rem;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1rem;
            border: 1px solid #ccc;
        }
        th {
            background-color: #ecf0f1;
        }
        form {
            display: flex;
            flex-direction: column;
            margin: 1rem 2rem;
        }
        label {
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.7rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<header>
    <div><strong>Castores | Sistema de Inventario</strong></div>
    <nav>
        <ul>
            <li><a href="/logout">Cerrar sesión</a></li>
        </ul>
    </nav>
</header>

<h1>Inventario de Productos</h1>

<h2>Productos Activos</h2>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productosActivos}">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td>
            <form th:action="@{api/aumentar}" method="post">
                <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                <input type="hidden" name="origen" value="productos" />
                <input type="number" name="cantidad" min="1" required>
                <button type="submit">Aumentar Inventario</button>
            </form>

            <form th:action="@{api/restar}" method="post">
                <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                <input type="hidden" name="origen" value="productos" />
                <input type="number" name="cantidad" min="1" required>
                <button type="submit">Restar Inventario</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
